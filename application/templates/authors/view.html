{% extends "layout.html" %}
  
{% block body %}

  <p>
    {{ author.name }}:<br/>
    {% for group in memberships %}
      <a href="{{ url_for('view_group', group_id=group.id) }}">
        {{ group.name }}
      </a>
    {% endfor %}
  </p>
  <p>
  {% for collection in collections %}
    {{ collection.name }}
    <a href="{{ url_for('collections_view', collection_id=collection.id) }}">{{ collection.filename }}</a>

  {% endfor %}
  </p>
{% endblock %}
