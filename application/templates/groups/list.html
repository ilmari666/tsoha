{% extends "layout.html" %}

{% block body %}
<p><a href="{{ url_for('group_new_form') }}">Add new group </a></p>

  <table>
    <tr>
      <th>Group</th>
      <th>Abbreviation</th>
    </tr>
    {% for group in groups %}
    <tr>
      <td><a href="{{ url_for('view_group', group_id=group.id) }}">{{ group.name }}</a></td>
      <td>{{ group.abbreviation }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
